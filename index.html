<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="BARDO es una app y web para divertirte bardeando con otros usuarios en línea. Participá en batallas de insultos ingeniosos, unite a salas públicas o privadas y subí en el ranking del humor ácido. Reíte, descargate y competí con estilo." />
  <meta name="keywords" content="bardo, app de humor, insultos ingeniosos, batallas de insultos, chat online, humor ácido, salas de chat, ranking de usuarios, diversión online, competir con humor, app de entretenimiento, web para bardear, batallas verbales, humor irreverente, juegos de palabras" />
  <title>BARDO.</title>
  <link rel="icon" href="images/favicon.png" type="image/png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body class="flex flex-column flex-space-between">
    <header class="width100">
        <nav class="flex flex-space-between">
            <a href="index.html">
                <span id="title-span">BARDO.</span>
            </a>
            <div>
                <img id="img-user-profile" src="images/img-user-profile.jpg" alt="Foto de perfil de Usuario" loading="lazy" decoding="async">
                <span id="status-online"></span>
            </div>
        </nav>
    </header>
    <main class="flex flex-space-between flex-column">
        <section class="section-comentario flex flex-column flex-space-between width100">
            <article class="flex flex-column flex-space-between article-comentario">
                <h1>¡Que empiece la batalla!</h1>
                <form id="form-coment" class="flex flex-space-between width100" aria-describedby="form-status">
                    <input
                    id="coment"
                    name="bardeo"
                    type="text"
                    placeholder="Soltá la bomba..."
                    autocomplete="off"
                    required minlength="3" maxlength="200"
                    aria-invalid="false"
                    />
                    <button id="submit-button" type="submit" aria-label="Enviar">
                        <span class="material-symbols-rounded">
                            arrow_forward
                        </span>
                    </button>
                </form>
                <p id="form-status" role="status" aria-live="polite"></p>
            </article>
            <a href="batallas.html" id="a-batallas-page" class="flex div-sumate">
                <h2>Sumate a la pelea y defendé tu honor</h2>
                <span class="material-symbols-rounded flex flex-center flex-space-between">
                  arrow_outward
                </span>
            </a>
        </section>
        <section class="section-top flex flex-column width100">
            <h3>El top de bardo</h3>
            <article class="flex flex-center article-top">
                <div class="flex flex-column flex-space-between div-img-top-profile">
                    <img id="top-profile-1pt" class="img-top-profile" src="images/img-marcelo-profile.jpg" alt="Foto de perfil de Marcelo" loading="lazy" decoding="async">
                    <p class="p-black-top">1º</p>
                    <p>Marcelo</p>
                </div>
                <div class="flex flex-column flex-space-between div-img-top-profile" >
                    <img class="img-top-profile" src="images/img-rodo-profile.jpg" alt="Foto de perfil de Rodo" loading="lazy" decoding="async">
                    <p class="p-black-top">2º</p>
                    <p>Rodo</p>
                </div>
                <div class="flex flex-column flex-space-between div-img-top-profile">
                    <img class="img-top-profile" src="images/img-chicho-profile.jpg" alt="Foto de perfil de Chicho" loading="lazy" decoding="async">
                    <p class="p-black-top">3º</p>
                    <p>Chicho</p>
                </div>                
            </article>
        </section>
        <img id="bardo-background" src="images/bardo-background.svg" alt="Grafiti bardo de fondo">
        <script src="script.js" defer></script>
    </main>
    <footer>
        <p>2025 - BARDO - Argentina © All rights reserved.</p>
    </footer>
</body>
